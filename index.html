<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Goa University</title>
</head>

<body>
    <center>
        <div class="container-fluid bg-dark text-light">
            <Header>
                <div class="title">
                    <h1>Welocome to Goa University</h1>
                </div>
            </Header>
        </div>
        <div class="col-md-5">
            <div class="col-md-6">
                <h1>Registration Form</h1>
            </div>
            <div>
                <form id="regForm">
                    <div class="row">
                        <label class="label col-md-2" for="firstName">FirstName:</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" name="firstName" id="firstName"
                                placeholder="Enter Your Full Name">
                        </div>
                    </div>
                    <div class="row">
                        <label class="label col-md-2" for="lastName">LastName:</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="lastName" name="lastName"
                                placeholder="Enter your last name">
                        </div>
                    </div>
                    <div class="row">
                        <label class="label col-md-2" for="email">Email:</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" name="email" id="email"
                                placeholder="Enter Your Email">
                        </div>
                    </div>
                    <div class="row">
                        <label class="label col-md-2" for="password">Password:</label>
                        <div class="col-md-10">
                            <input type="password" class="form-control" name="password" id="password"
                                placeholder="Enter a strong password">
                        </div>
                    </div>
                    <div class="row">
                        <label class="label col-md-2" for="MobileNo">MobileNo:</label>
                        <div class="col-md-10">
                            <input type="tel" class="form-control" name="MobileNo" id="MobileNo"
                                placeholder="Enter Your mobile number">
                        </div>
                    </div>
                    <div class="row">
                        <label class="label col-md-2" for="DOB">DOB :</label>
                        <div class="col-md-10">
                            <input type="date" class="form-control" name="DOB" id="DOB">
                        </div>
                    </div>
                    <div class="row">
                        <label class="label col-md-2" for="gender">Gender :</label>
                        <div class="col-md-10" style="margin-top: -25px; margin-right: 100px;">
                            <input type="radio" id="Male" name="Male">
                             <label for="Male">Male</label>
                             <input type="radio" id="Female" name="Female">
                             <label for="Female">Female</label>
                             <input type="radio" id="Others" name="Others">
                             <label for="Others">Others</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="label col-md-2">
                            <input type="checkbox" id="verify" name="Verified">
                        </div>
                        <div class="col-md-10" style="margin-top: -25px; margin-right: 200px;">
                             <label for="verify">Verify you are a human</label>
                        </div>
                    </div>

                    <button type="submit" id="submitBtn" onclick="submitForm()">Register</button>
                </form>
            </div>
    </center>
    <script src="script.js"></script>
</body>

</html>
